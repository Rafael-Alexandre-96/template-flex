<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="navbar">
			<div class="border-red flex-4"></div>
			<div class="border-red">
				<a href="#">Home</a>
			</div>
			<div class="border-red">
				<a href="#">Projetos</a>
			</div>
			<div class="border-red">
				<a href="#">Contato</a>
			</div>
		</div>

		<div class="content bg-green">
			<div class="container fill-height">
				<div class="row fill-height">
					<div class="border-red">Apresentação</div>
				</div>
			</div>
		</div>

		<div class="content-divider"></div>

		<div class="content bg-light-white opacity-90">
			<div class="container fill-height">
				<div class="row-lg fill-height">
					<div class="border-red">Box 1</div>
					<div class="border-red flex-2">Box 2</div>
				</div>
			</div>
		</div>

		<div class="content-divider"></div>

		<div class="content bg-green">
			<div class="container fill-height">
				<div class="row">
					<div class="border-red">Titulo</div>
				</div>
				<div class="row-lg fill-height">
					<div class="border-red">Box 1</div>
					<div class="border-red">Box 2</div>
					<div class="border-red">Box 3</div>
				</div>
			</div>
		</div>

	</body>
</html>
